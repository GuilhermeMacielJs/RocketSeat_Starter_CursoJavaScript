        //switch Case
        function retornaSexo (sexo){
            switch (sexo){
                case 'm':
                    return 'Masculino'
                case 'f': 
                    return 'Feminino'
                default:
                    return 'Outro'
            }
        }
        console.log(retornaSexo('f'))
    </script>
