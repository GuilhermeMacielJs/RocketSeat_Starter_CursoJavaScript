<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis JS</title>
</head>
<body>
    <script>
        //String
        var nome = 'Guilherme'

        //Inteiro
        var idade = 23

        //Bolean
        var generoMasculino = true

        //Float

        //Array

        //Objeto
        var aluno = {
            nome:'Guilherme',
            idade: 23,
            peso: 80.5,
            humano: true
        }
    </script>
</body>
</html>
