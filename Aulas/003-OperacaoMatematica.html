<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Java Script</title>
</head>
<body>
    <script>
        // utilizando parseInt para converter a String em number
        // observação caso não feita a conversão do x 
        var x = parseInt('10') ; y = 5

        // Somam x + y, no caso onde uma das variavéis é do tipo string e outra do tipo number é realizado a concatenação dos resultados.
        var resultado = x+y

        // atribui à variavél resultado o valor resultado + x
        resultado += x

        //Exibe no console do navegador o valor da variavél resultado
        console.log(resultado)
    </script>
</body>
</html>
