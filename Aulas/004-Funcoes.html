<!DOCTYPE html>

<body>
    <script>
        // função soma nota 1 e 2
        function somarNota(nota1,nota2){
            var resultado = nota1 + nota2
            return resultado
        }
        var resultado = somarNota(10,20)
        console.log(resultado)
    </script>
